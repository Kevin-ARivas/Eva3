{% extends 'index.html' %}
{% block title %}Eliminar Matrícula{% endblock %}
{% block content %}

<div class="alert alert-danger shadow">
    <h3>Confirmar eliminación</h3>
    <p>
        ¿Estás seguro de que deseas eliminar la matrícula del alumno
        <strong>{{ matricula.alumno.nombre }}</strong>
        en el curso
        <strong>{{ matricula.curso.nombre }}</strong>?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'matricula_listar' %}" class="btn btn-secondary">
            Cancelar
        </a>
    </form>
</div>

{% endblock %}
