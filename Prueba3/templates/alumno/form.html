{% extends 'index.html' %}
{% block title %}
    {% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Alumno
{% endblock %}

{% block content %}

<div class="card shadow">
    <div class="card-body">
        <h2 class="card-title mb-4">
            {% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Alumno
        </h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_div }}

            <div class="mt-3">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a href="{% url 'alumno_listar' %}" class="btn btn-secondary">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
